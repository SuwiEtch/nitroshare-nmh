<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {
                height: 240px;
                margin: 0;
                width: 320px;
            }
            h1, ul {
                margin: 0;
            }
            h1 {
                font-weight: normal;
            }
            .container {
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .header {
                background: #656;
                color: #fff;
                padding: 8px;
            }
            .content {
                display: flex;
                flex-grow: 1;
                position: relative;
                text-overflow: auto;
            }
            .spinner,
            .error {
                align-self: center;
                display: none;
                margin: auto;
            }
            .error {
                color: #a55;
            }
            .error:before {
                background-image: url(error.png);
                content: "";
                display: block;
                height: 48px;
                margin: 0 auto 16px auto;
                width: 48px;
            }
            .devices {
                display: none;
                list-style-type: none;
                padding: 0;
                width: 100%;
            }
            .devices li a {
                background: #eee;
                border-radius: 4px;
                color: #333;
                display: block;
                margin: 4px;
                padding: 8px;
                text-decoration: none;
            }
            .devices li a:hover {
                background: #ddd;
            }
        </style>
        <script src="jquery.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Send to Device</h1>
            </div>
            <div class="content">
                <img src="loading.gif" class="spinner">
                <div class="error"></div>
                <ul class="devices"></ul>
            </div>
        </div>
    </body>
</html>
